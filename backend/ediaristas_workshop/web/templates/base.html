<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Diaristas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
      main {
        padding: 15px;
      }

      .btn {
        text-transform: lowercase;
        font-variant: small-caps;
        letter-spacing: 2px;
      }

      nav {
        padding: 0 15px;
      }

        nav .navbar-brand {
          font-variant: small-caps;
          letter-spacing: 2px;
          font-weight: 600;
        } 
    </style>

    {% block estilo %}{% endblock estilo %}
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark md-4">
      <a href="" class="navbar-brand">e-Diaristas</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          {% comment %} <li class="nav-item">
            <a href="{% url 'cadastrar_diarista' %}" class="nav-link">Cadastro</a>
          </li> {% endcomment %}
          <li class="nav-item">
            <a href="{% url 'listar_diaristas' %}" class="nav-link">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      {% block conteudo %}{% endblock conteudo %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> {% endcomment %}
    <script>
      $(function () {
        $.applyDataMask();
      });
    </script>
  </body>
</html>
